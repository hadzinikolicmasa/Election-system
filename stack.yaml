version: '3'

services:
  authenticationdatabase:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=authentication
    volumes:
      - volume3:/var/lib/mysql
    ports:
      - 3306:3306
  authenticationmigration:
    image: authenticationmigration
    environment:
      - DATABASE_URL=authenticationdatabase
    networks:
      - mynet
  authentication:
    image: authentication
    environment:
      - DATABASE_URL=authenticationdatabase
    ports:
      - 5000:5000
    networks:
      - mynet
  adminer:
    image: adminer
    ports:
      - 8080:8080
    networks:
     - mynet

volumes:
  volume3:

networks:
  mynet:


